{% extends template %}
{% block title %}Resume{% endblock %}
{% block content %}
  
<div id="carousel-example-generic" class="carousel slide screenshots" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{{ url_for('static', filename='images/front.png') }}" alt="...">
      <div class="carousel-caption"><h3>front</h3></div>
    </div>
    <div class="item">
      <img src="{{ url_for('static', filename='images/img1.png') }}" alt="...">
      <div class="carousel-caption"><h3>img1<h3></div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <i class="fa fa-chevron-left fa-2x"></i>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <i class="fa fa-chevron-right fa-2x"></i>
    <span class="sr-only">Next</span>
  </a>
</div>

  
{% endblock %}
